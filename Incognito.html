body {
  -webkit-font-smoothing: antialiased;
  font-size: 100%;
  margin: 0;

[hidden] {
  display: none !important;
}



.content {
  font-size: calc(100% - 2px);
  line-height: calc(100% + 6px);
  min-width: 240px;
}

h1 {
  font-size: calc(100% + 8px);
  font-weight: 400;
  line-height: calc(100% + 8px);
}

em {
  color: white;
  font-style: normal;
}

a {

}

.learn-more-button {
  text-decoration: none;
}

@media (max-width: 240px),

  .content {
    font-size: calc(100% - 4px);
    line-height: calc(100% + 6px);
  }

  h1 {
    font-size: calc(100% + 4px);
    line-height: calc(100% + 4px);
  }
}

.content > .learn-more-button {
  display: none;
}

/* On narrow screens, we show the standalone "Learn more" link. */
@media (max-width: 720px) {
  #subtitle > .learn-more-button {
    display: none;
  }

  .content > .learn-more-button {
    display: block;
  }
}

/** Layout ------------------------------------------------------------------ */

/* Align the content and title to the center. */
.content {
  margin-inline-end: auto;
  margin-inline-start: auto;
  max-width: 600px;
}

h1 {
  text-align: center;
}

/* Align the two columns of bulletpoints next to each other. */
#bulletpoints-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.bulletpoints {
  flex-basis: 285px;  /* (600px - 30px) / 2. */
  flex-grow: 1;
  flex-shrink: 0;
}

.bulletpoints.first {
  margin-inline-end: 30px;
}

/* On narrow screens, align everything to the left. */
@media (max-width: 720px) {
  .content {
    max-width: 600px !important;  /* must override the rule set by JS which
                                   * is only valid for width > 720px cases. */
    text-align: start;
  }

  h1 {
    text-align: start;
  }
}

/** Paddings and margins ---------------------------------------------------- */

.bulletpoints ul {
  margin: 4px 0 0;
  padding-inline-start: 16px;
}

/* Wide screens. */
@media (min-width: 720px) {
  h1,
  #subtitle,
  .learn-more-button {
    margin-top: 1.5rem;
  }

  h1,
  #subtitle,
  .bulletpoints {
    margin-bottom: 1.5rem;
  }

  .content {
    margin-top: 40px;
    min-width: 240px;
    padding: 8px 48px 24px;
  }

  /* Snap the content box to the whole height on short screens. */
  @media (max-height: 480px) {
    html,
    body,
    .content {
      height: 100%;
    }

    .content {
      margin-bottom: 0;
      margin-top: 0;
      padding-bottom: 0;
      padding-top: 0;
    }
  }

  /* Smaller vertical margins on very short screens. */
  @media (max-height: 320px) {
    h1,
    #subtitle {
      margin-bottom: 16px;
      margin-top: 16px;
    }

    .learn-more-button,
    .bulletpoints {
      margin-bottom: 16px;
    }
  }
}

/* Narrow screens */
@media (max-width: 720px) {
  .content {
    min-width: 176px;
    padding: 72px 32px;
  }

  h1,
  #subtitle {
    margin-bottom: 1.5rem;
    margin-top: 1.5rem;
  }

  .bulletpoints,
  .learn-more-button {
    margin-bottom: 1.5rem;
  }

  /* Smaller offsets on smaller screens. */
  @media (max-height: 600px) {
    .content {
      padding-top: 48px;
    }

    h1,
    #subtitle {
      margin-bottom: 1rem;
      margin-top: 1rem;
    }

    .bulletpoints,
    .learn-more-button {
      margin-bottom: 1rem;
    }
  }

  /* Small top offset on very small screens. */
  @media (max-height: 480px) {
    .content {
      padding-top: 32px;
    }
  }

  .learn-more-button {
    margin-bottom: 0;
  }
}

/* Very narrow screens. */
@media (max-width: 240px) {
  .content {
    min-width: 192px;
    padding-inline-end: 24px;
    padding-inline-start: 24px;
  }
}

/** Cookie Controls --------------------------------------------------------- */

#cookie-controls {
  align-items: center;
  background-color: rgb(60, 64, 67); /* --google-grey-800 */
  border-radius: 4px;

  padding: 12px 20px;
}

  flex: 1;
  padding-inline-end: 12px;

#cookie-controls-description em {
  display: block;

#cookie-controls-tooltip-icon {

    .icon,
    #cookie-controls {

  }

  /* Smaller offsets on smaller screens. */

    .icon {
      margin-bottom: 1rem;

    }

    #cookie-controls {
      margin-bottom: 1rem;
    }
  }

  /* Undo the first and last elements margins. */
  .icon {

<div class="content">
  <div class="icon" role="presentation" alt=""></div>
  <h1>You've gone incognito</h1>
  <p id="subtitle">
    <span>Now you can browse privately, and other people who use this device won't see your activity. However, downloads and bookmarks will be saved.</span>
  </p>
  
  <div id="cookie-controls">
    <div id="cookie-controls-description">
      <em>Block third-party cookies</em>
      When on, sites can't use cookies that track you across the web. Features on some sites may break.
    </div>
    <cr-tooltip-icon id="cookie-controls-tooltip-icon" icon-aria-label="Block third-party cookies" icon-class="" tooltip-text="This setting is controlled in Cookies settings." role="link" style="cursor: pointer;" hidden="">
    </cr-tooltip-icon>
    <cr-toggle id="cookie-controls-toggle" aria-label="Block third-party cookies" dark="" aria-disabled="false" aria-pressed="false" role="button" tabindex="0"></cr-toggle>
  </div>
  <a class="learn-more-button" href="https://support.google.com/chrome/?p=incognito">Learn more</a>
</div>
